<head>

     <div class="form-bg">
            <div class="container">
              <div class="row-bg">
                <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
                  <form action="" class="form-horizontal">
                    <div class="form-icon"><i class="fa fa-user-circle"></i></div>

                    <div class="form-group">
                      <span class="input-icon"><i class="fa fa-user"></i></span>
                      <input type="email" class="form-control" placeholder="email" name="" >
                    </div>
                    <div class="form-group">
                      <span class="input-icon"><i class="fa fa-lock"></i></span>
                      <input type="password" class="form-control" placeholder="password" name="" >
                    </div>
                    <input type="button" value="LOGIN" class="btn btn-primary hero">

                    <ul class="form-options">
                      <li><a href="#">Forgot Username/Password</a></li>

                </div>
              </div>
